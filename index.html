<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nova Mind AI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

<div id="sidebar">
    <div class="side-header">
        <button class="btn-new" onclick="newChat()">+ New Chat</button>
    </div>
    <div id="h-list" class="history-list"></div>
</div>

<div id="overlay" onclick="toggleS()"></div>

<div class="main-wrapper">
    <header>
        <div class="h-left">
            <button class="icon-btn" onclick="toggleS()">‚ò∞</button>
            <span class="logo">NOVA MIND</span>
        </div>
        <div class="h-right">
            <button class="icon-btn" onclick="toggleMenu('theme-menu')">‚ú®</button>
            <div id="theme-menu" class="dropdown">
                <div onclick="setT('default')">Default</div>
                <div onclick="setT('neon')">Neon</div>
                <div onclick="setT('ice')">Ice Blue</div>
            </div>
        </div>
    </header>

    <div id="chat-box"></div>

    <div class="footer-area">
        <div class="input-card">
            <div class="opt-container">
                <button class="icon-btn" onclick="toggleMenu('settings-menu')">‚öôÔ∏è</button>
                <div id="settings-menu" class="dropdown settings-up">
                    <div onclick="updateKey()">üîë API Key</div>
                    <div onclick="toggleComfort()">üíñ Comfort Mode</div>
                </div>
            </div>
            
            <input type="text" id="ui" placeholder="Message Nova Mind..." autocomplete="off">
            <button class="icon-btn send-btn" onclick="send()">üöÄ</button>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
